<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Battle</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class='data'>
        <div class="title">
            <ul>
                <h1>Pokemon Battle Simulator</h1>
                <p>Click 'Get Pokemon' to display your two champions. Then click Battle to fight!</p>
                <button id="get-pokemon">Get Pokemon</button>
                <button id="battle-time">Battle!</button>
            </ul>
        </div>
        
        <div class="firstPokemon">
            <ul>
                <li id="poke1Name"></li>
                <li><img id="poke1Img"></img></li>
                <li id="poke1HP"></li>
                <li id="moveTitle"></li>
                <li id="poke1move1"></li>
                <li id="poke1move2"></li>
                <li id="poke1move3"></li>
                <li id="poke1move4"></li>
            </ul>
        </div>
        
        <div class="secondPokemon">
            <ul>
                <li id="poke2Name"></li>
                <li><img id="poke2Img"></img></li>
                <li id="poke2HP"></li>
                <li id="moveTitle2"></li>
                <li id="poke2move1"></li>
                <li id="poke2move2"></li>
                <li id="poke2move3"></li>
                <li id="poke2move4"></li>
            </ul>
        </div>    
        
        <div class='battle-history'>
            <h3>Battle History</h3>
            <p id="history"></p>
        </div>
    </div>

</body>
</html>
